name: Update Structures from Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 30
          max_attempts: 3
          command: composer install --quiet --no-plugins --no-ansi --prefer-dist --no-progress --no-interaction

      - name: Update Structures
        uses: nick-fields/retry@v3
        with:
          timeout_seconds: 30
          max_attempts: 3
          command: bash tools/update/update.sh

      - name: Count changes
        id: changes
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update Structures
          delete-branch: true
          title: Update Structures
          body: |
            Structures have been updated.
        if: steps.changes.outcome == 'failure'
